<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9afaec21b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css" />
    <title>Summaware UI Kit</title>
  </head>
  <body>
    <section class="element-container">
      <div class="container">
        <h3 class="heading mb-5">Buttons</h3>

        <div class="row mb-5">
          <div class="col-md-3">
            <button class="btn-custom btn-primary">Primary Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-primary-alt">Primary Alt Button</button>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-3">
            <button class="btn-custom btn-primary"><i class="fa fa-solid fa-plus"></i> Primary Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-primary-alt"><i class="fa fa-solid fa-plus"></i> Primary Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-primary"><i class="fa fa-solid fa-pencil"></i> Primary Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-primary-alt"><i class="fa fa-solid fa-pencil"></i> Primary Button</button>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-3">
            <button class="btn-custom btn-secondary">Secondary Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-secondary-alt">Secondary Alt Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-secondary-light">Secondary Light Button</button>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-3">
            <button class="btn-custom btn-secondary"><i class="fa fa-solid fa-plus"></i>Secondary Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-secondary-alt"><i class="fa fa-solid fa-plus"></i>Secondary Alt Button</button>
          </div>

          <div class="col-md-3">
            <button class="btn-custom btn-secondary-light"><i class="fa fa-solid fa-pencil"></i>Secondary Light Button</button>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-3">
            <button class="btn-custom btn-gray">Gray Button</button>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-3">
            <button class="btn-custom btn-danger">Danger Button</button>
          </div>
        </div>
      </div>
    </section>

    <div class="element-container alt">
      <div class="container">
        <h3 class="heading mb-5">Toggle Buttons</h3>
        <div class="row mb-5">
          <div class="col-md-3">
            <div class="custom-toggle primary">
              <input id="cc-toggle1" class="check-toggle check-toggle-round-flat" type="checkbox" />
              <label for="cc-toggle1"></label>

              <span class="active">Active</span>
              <span class="inactive">Inactive</span>
            </div>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-3">
            <div class="custom-toggle secondary">
              <input id="cc-toggle2" class="check-toggle check-toggle-round-flat" type="checkbox" />
              <label for="cc-toggle2"></label>

              <span class="active">Active</span>
              <span class="inactive">Inactive</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
